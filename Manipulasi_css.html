<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styleCSS.css">
    <script src="jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function() {
            // Tombol 1: Menambahkan class
            $(".btn1").click(function() {
                $("h1, h2, p").addClass("blue");
                $("div").addClass("important");
            });

            // Tombol 2: Menghapus class
            $(".btn2").click(function() {
                $("h1, h2, p").removeClass("blue");
                $("div").removeClass("important");
            });

            // Tombol 3: Mengatur CSS langsung
            $(".btn3").click(function() {
                $("h1, h2, p, div").css({
                    "background-color": "yellow",
                    "font-size": "120%"
                });
            });
        });
    </script>
</head>
<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>
    <div>This is some important text!</div>
    <br>

    <button class="btn1">Add classes to elements</button>
    <button class="btn2">Remove classes from elements</button>
    <button class="btn3">Set CSS to elements</button>
</body>
</html>
