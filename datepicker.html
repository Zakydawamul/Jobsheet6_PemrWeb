<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>jQuery UI Datepicker</title>

    <!-- jQuery UI CSS -->
    <link rel="stylesheet" href="jquery-ui-1.14.1/jquery-ui.css">

    <!-- jQuery dan jQuery UI -->
    <script src="jquery-3.7.1.js"></script>
    <script src="jquery-ui-1.14.1/jquery-ui.js"></script>

    <script>
        $(function() {
            $("#date_ex").datepicker();
        });
    </script>
</head>
<body>
    <h3>Contoh jQuery UI - Datepicker</h3>
    <div>Selected Date: <input type="text" id="date_ex"></div>
</body>
</html>
