<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styleSlideShow.css">
    <script src="jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function() {
            var i = 0;
            var totalImages = 3; // jumlah gambar di slider

            // Sembunyikan semua gambar dan judul di awal
            $('.slidertitle, #slider img').hide();

            // Tampilkan gambar pertama
            showNextImage();

            // Jalankan pergantian gambar setiap 3 detik
            setInterval(showNextImage, 3000);

            function showNextImage() {
                i++;
                if (i > totalImages) {
                    i = 1;
                }

                $('#slider img, .slidertitle').fadeOut(500); // sembunyikan semuanya

                $('#sliderImage' + i)
                    .appendTo('#slider')
                    .fadeIn(1100)
                    .delay(1100)
                    .fadeOut(1100);

                $('#title' + i)
                    .appendTo('#slider')
                    .fadeIn(1100)
                    .delay(1100)
                    .fadeOut(1100);
            }
        });
    </script>
</head>
<body>
    <div id="slider">
        <img id="sliderImage1" src="img/gambar1.jpeg" alt="Gambar 1">
        <div class="slidertitle" id="title1">Gambar 1</div>

        <img id="sliderImage2" src="img/gambar2.jpg" alt="Gambar 2">
        <div class="slidertitle" id="title2">Gambar 2</div>

        <img id="sliderImage3" src="img/gambar3.jpg" alt="Gambar 3">
        <div class="slidertitle" id="title3">Gambar 3</div>
    </div>
</body>
</html>
